<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="check.css">
  <script src='http://code.jquery.com/jquery-latest.js'></script>
</head>

<body>

<div id="main">
    <a href="index.html"><img src="polytech_logo.svg" id="logo"></a>
    <div id="authorized">
    <img src="icon3.png" id="icon">
    <span id="username"></span>
    <div class = "exit">
      <a href="instruction.html">Инструкции</a>
      <a href="sign_in.html" >Выход</a>
    </div>
</div>
<hr/>
<div class = "exit back">
  <a href="javascript:history.back()">Назад</a>
</div>
<div id="title">
  <span id="building"></span>
  <span id="room"></span>
</div>

<form method="post" >
    <div class="check2">
      <p>
      <label class="label">Тип аудитории:</label>
      <select class="check2_num">
    <option value=""></option>
        <option value="lecture">Лекционная</option>
        <option value="practice">Практическая</option>
        <option value="compuclass">Компьютерный класс</option>
        <option value="laboratory">Лаборатория</option>
        </select>
      </p>
    </div>

    <div class="check2">
      <label class="label"> Вмеcтимость </label>
      <input type="number" class="check2_num" id="check2_" value="peoplenum" />
    </div>

     <!-- стулья -->
    <div class="check2">
      <label class="label"> Количество стульев </label>
      <input type="number" class="check2_num"  id="check2_" value="chairs_number" />
    </div>



    <div class="check2">
      <label class="label"> Тип столов: </label>
      <div class="radio_col">
       <div class="check"> <label><input type="radio" name="A" value="table_amf">Амфитеатр</input></label><br></div>
        <div class="check"><label><input type="radio" name="A" value="table_part">Парты</input></label><br></div>
        <div class="check"><label><input type="radio" name="A" value="table_comp">Компьютерные столы</input></label><br></div>
      </div>
    </div>

    <div class="check2">
      <label class="label"> Компьютерное оснащение: </label>
      <div class="check">
        <label><input type="checkbox" name="coputer" onclick="showCat(this)" value="Компьютеры" />Компьютеры</label>
      </div>   <!-- компютеры -->
      <div class="check2_1" id="div_coputer" style="display : none">
        <label class="label_"> Количество компьютеров </label>
        <input type="number" class="check2_num_" id="check2_" value="computer" />
      </div>
      <div class="check">
        <label><input type="checkbox" value="Projector" />Проектор</label>
      </div>
      <div class="check">
        <label><input type="checkbox" value="Spec_equipment" />Специальное оборудование</label>
      </div>
    </div>
    
    

    <div class="check2">
      <label class="label"> Количество розеток </label>
      <input type="number" class="check2_num" id="check2_" value="outlets_number" />
    </div>
    <div class="check2">
    <label class="label"> Наличие кондиционера </label>
    <div class='icon col-sm-4'>
    <div class="handle">
        <div class='glyphicon glyphicon-headphones'></div>    </div>
    </div>
    </div>


    <div class="check2">
      <label class="label"> Площадь аудитории </label>
      <input type="number" class="check2_num" id="check2_" value="Area" />
    </div>


  <strong><input onclick="" type=button value="Сохранить" name="check" id="but_save"></strong>


  </form>
</div>
</div>


  <script>
    username.textContent = localStorage.login;
    building.textContent = localStorage.building;
    room.textContent = ' — ' + localStorage.room;
  </script>

  <script> // для количества компьютеров
    function showCat(catname){
    if(catname.checked) document.getElementById("div_"+catname.name).style.display = 'block';
    else document.getElementById("div_"+catname.name).style.display = 'none';
  }
  </script>

  <script>
    document.getElementById('check2_').onkeypress = function (e) {
    return (/[0-9]/.test(String.fromCharCode(e.charCode))); // разрешаем вводить только цифры
    }
  </script>

  <script>
    (function() {
      $(function() {
      return $('.icon').on('click', function() {
      if ($(this).hasClass('on')) {
      return $(this).removeClass('on');
      } else {
      return $(this).addClass('on');
      }
      });
      });
    }).call(this);
</script>


</body>
</html>
