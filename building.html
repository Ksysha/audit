<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src='http://code.jquery.com/jquery-latest.js'></script>
</head>

<body>

<div id="main">
    <img src="polytech_logo.svg" id="logo">
    <div id="authorized">
		<img src="icon3.png" id="icon">
		<span id="username"></span>
    <div class = "exit">
      <a href="#">Инструкции</a>
      <a href="sign_in.html" >Выход</a>
    </div>
    </div>

  <hr>
  <div id="building"></div>
	<div id="blocks">

	<span><h2>Выбор аудитории:</h2></span>
	<input type="text" class="input" maxlength="30" placeholder="Введите номер аудитории" id="search" />

	<button id="button" onclick="add_to_the_audience()">Создать</button>

	<ul id="korpus">
		<li><a href="#"><div class="list"><span class="auditor" onclick="add_to_the_audience(105)" value = "105">105</span></a></div></li>
		<li><div class="list"><a href="#"><span class="auditor">142</span></a></div></li>
		<li><div class="list"><a href="#"><span class="auditor">230</span></a></div></li>
		<li><div class="list"><a href="#"><span class="auditor">232</span></a></div></li>
		<li><div class="list"><a href="#"><span class="auditor">240</span></a></div></li>
	</ul>
	</div>
</div>


<!-- при вводе номера аудитории сортируется список "по совпедению"  -->
<script type='text/javascript'>
  $(function (){
    $('#search').keyup(function (){
      var val=this.value;
      var re=new RegExp('^'+val,'i');
      $('#korpus .auditor').each(function (){
        $(this).parents('li').toggle(re.test($(this).text()));
      });
    });
  });



  <!-- при нажатии на уже имеющую аудитории, она появляется в поле ввода -->
  window.onload = function () {
      var ratevalue = document.getElementById("search");

      var marks = document.getElementById("korpus").getElementsByTagName("span");
      for (var i = 0; i < marks.length; i++) marks[i].onclick = function () {
          ratevalue.value = this.innerHTML;

      }
  }
    username.textContent = localStorage.login;
    building.textContent = localStorage.building;
</script>
</body>
</html>
