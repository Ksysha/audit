<script>
  function doLogin(form) {
    localStorage.setItem('login', form.login.value); // сохраняем наш логин в куки у пользователя на компе
    form.submit(); // продолжаем сабмитить
  }
</script>

<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>


<script>
  google.setOnLoadCallback(drawChart);

  function randNumber() {
    return Math.floor((Math.random() * 100) + 1);
  }

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Type', 'Number'],
      ['Лекции',  randNumber()],
      ['Практики', randNumber()],
      ['Компьютерные', randNumber()],
      ['Лабораторные', randNumber()]
    ]);

    var options = {
      title: 'Виды аудиторий в здании',
      backgroundColor: 'transparent'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>
